# From Base R to ggplot2
## Why Make the Switch?

---

# Learning Objectives

.learning-objective[
**By the end of this session, you will be able to:**

1. üéØ **Understand** the difference between base R and ggplot2 plotting approaches
2. üîß **Create** basic plots using ggplot2 syntax
3. üé® **Customize** plots with themes, colors, and labels
4. üìä **Choose** appropriate geoms for different data types
5. üöÄ **Apply** the Grammar of Graphics to build complex visualizations
]

---

# Base R vs ggplot2: Comparison

.panelset.sideways[

.panel[.panel-name[Base R Approach]

.pull-left[
**Procedural Thinking**
- "Draw a canvas"
- "Add points"
- "Add lines"
- "Modify colors"

**Characteristics:**
- ‚úÖ Quick for simple plots
- ‚úÖ Part of base R (no dependencies)
- ‚úÖ Fast execution
- ‚ùå Hard to modify complex plots
- ‚ùå Inconsistent parameter names
- ‚ùå Limited layering capabilities

*_Evidence provided in following slides_
]

.pull-right[

``` r
# Base R approach
plot(iris$Sepal.Length, iris$Sepal.Width,
     col = as.numeric(iris$Species),
     pch = 16, cex = 1.2,
     main = "Sepal Length vs Width",
     xlab = "Sepal Length (cm)",
     ylab = "Sepal Width (cm)")
legend("topright", legend = levels(iris$Species),
       col = 1:3, pch = 16)
```

&lt;img src="Day1_ggplot2-tmp-only_files/figure-html/base-r-example-1.png" width="100%" /&gt;
]
]

.panel[.panel-name[ggplot2 Approach]

.pull-left[
**Declarative Thinking**
- "Map data to aesthetics"
- "Choose geometric objects"
- "Apply transformations"
- "Layer components"

**Characteristics:**
- ‚úÖ Consistent grammar
- ‚úÖ Easy to modify and extend
- ‚úÖ Excellent for complex plots
- ‚úÖ Beautiful defaults
- ‚ùå Steeper learning curve
- ‚ùå Verbose for simple plots
- ‚ùå Additional dependency
- ‚ùå Can be slower for large datasets
]

.pull-right[

``` r
# ggplot2 approach
library(ggplot2)
ggplot(iris, aes(x = Sepal.Length, 
                 y = Sepal.Width, 
                 color = Species)) +
  geom_point(size = 2) +
  labs(title = "Sepal Length vs Width",
       x = "Sepal Length (cm)",
       y = "Sepal Width (cm)") +
  theme_minimal()
```

&lt;img src="Day1_ggplot2-tmp-only_files/figure-html/ggplot2-example-1.png" width="100%" /&gt;
]
]

.panel[.panel-name[Fair Assessment]

.comparison-box[
**ü§î Both approaches have trade-offs:**

**Base R Strengths:** Speed, simplicity, no dependencies
**Base R Weaknesses:** Consistency, modification difficulty

**ggplot2 Strengths:** Grammar, extensibility, beautiful output  
**ggplot2 Weaknesses:** Learning curve, verbosity, performance
]

**Key Question:** What matters most for your use case?
- Quick exploration ‚Üí Base R might win
- Publication plots ‚Üí ggplot2 often wins
- Team collaboration ‚Üí ggplot2 usually wins

]

]

# Evidence: Base R Inconsistency Issues

.pull-left[
**Problem 1: Parameter Name Inconsistency**

``` r
# Different functions, different parameter names
plot(x, y, col = "red")      # col
barplot(height, color = "red") # color  
hist(x, col = "red")         # col again
boxplot(x, col = "red")      # col
pie(x, col = "red")          # col
```

**Problem 2: Color Management**

``` r
# Base R: Good practice uses variables
my_colors &lt;- c("red", "blue", "green")
plot(..., col = my_colors)
legend(..., col = my_colors) # Consistent!

# But still requires manual legend management
# ggplot2: Automatic color/legend coordination
ggplot(..., aes(color = group)) + geom_point()
```
]

.pull-right[
**Problem 3: Limited Layering**

``` r
# Base R: Hard to add multiple layers elegantly
plot(iris$Sepal.Length, iris$Sepal.Width, 
     col = "lightgray", pch = 16)
# Adding trend line requires separate function
abline(lm(Sepal.Width ~ Sepal.Length, data = iris), col = "blue")
```

&lt;img src="Day1_ggplot2-tmp-only_files/figure-html/base-layer-problem-1.png" width="100%" /&gt;

``` r
# Adding species-specific trends? Gets complicated...
```

**These aren't "dealbreakers", but they require workarounds**
]

---

# Evidence: ggplot2 Disadvantages

.pull-left[
**Problem 1: Learning Curve**

``` r
# Beginners often struggle with:
ggplot(iris, aes(x = Sepal.Length, y = Sepal.Width, color = "red")) +
  geom_point()  # Why is there a legend for "red"?

# vs the simpler Base R:
plot(iris$Sepal.Length, iris$Sepal.Width, col = "red")
```

**Problem 2: Verbosity for Simple Tasks**

``` r
# Base R: 1 line
hist(iris$Sepal.Length)

# ggplot2: 2-3 lines minimum  
ggplot(iris, aes(x = Sepal.Length)) + 
  geom_histogram()
```
]

.pull-right[
**Problem 3: Performance with Large Data**

``` r
# For millions of points, base R can be faster
system.time(plot(big_data$x, big_data$y))
# vs
system.time(ggplot(big_data, aes(x, y)) + geom_point())
```

**Problem 4: Dependency Management**

``` r
# Base R plots work everywhere
plot(x, y)

# ggplot2 requires installation and loading
library(ggplot2)  # What if it's not available?
ggplot(data, aes(x, y)) + geom_point()
```

]

# The Grammar of Graphics: Building Blocks

.pull-left[
**Think in Components:**

1. üìä **Data** - Your dataset
2. üé® **Aesthetics** - Visual properties (x, y, color)
3. üî∑ **Geometries** - Plot type (points, lines, bars)
4. üìê **Scales** - How data maps to visuals
5. üéØ **Facets** - Subplots
6. üé® **Themes** - Overall appearance

**Like LEGO blocks:** Combine simple pieces ‚Üí complex structures
]

.pull-right[

``` r
# Step-by-step building
ggplot(iris, aes(x = Sepal.Length, y = Sepal.Width)) +  # Data + Aesthetics
  geom_point(aes(color = Species), size = 3) +          # Geometry
  scale_color_manual(values = c("#E74C3C", "#3498DB", "#2ECC71")) + # Scale
  labs(title = "Grammar of Graphics in Action") +       # Labels
  theme_minimal()                                       # Theme
```

&lt;img src="Day1_ggplot2-tmp-only_files/figure-html/grammar-demo-1.png" width="100%" /&gt;
]

**Key Insight:** Each `+` adds a layer. Order matters!

# Essential ggplot2 Components

.panelset.sideways[

.panel[.panel-name[Aesthetics (aes)]

.pull-left[
**Aesthetics map data to visual properties:**

- `x`, `y` - Position
- `color` - Color of points/lines
- `fill` - Fill color of shapes
- `size` - Size of points
- `alpha` - Transparency
- `shape` - Point shapes
- `linetype` - Line styles

**Global vs Local aesthetics:**

``` r
# Global - applies to all layers
ggplot(data, aes(x = var1, y = var2))

# Local - applies to specific geom
geom_point(aes(color = var3))
```
]

.pull-right[

``` r
# Multiple aesthetics example
ggplot(iris, aes(x = Sepal.Length, 
                 y = Sepal.Width)) +
  geom_point(aes(color = Species,
                 size = Petal.Length,
                 shape = Species),
             alpha = 0.7) +
  labs(title = "Multiple Aesthetics in Action") +
  theme_minimal()
```

&lt;img src="Day1_ggplot2-tmp-only_files/figure-html/aesthetics-demo-1.png" width="100%" /&gt;

.pro-tip[
üí° **Remember:** Aesthetics go inside `aes()`, fixed values go outside!
]
]
]

.panel[.panel-name[Common Geometries]

.pull-left[
**Choose the right geom for your data:**

- **Continuous vs Continuous:** `geom_point()`, `geom_smooth()`
- **Categorical vs Continuous:** `geom_boxplot()`, `geom_violin()`
- **Distributions:** `geom_histogram()`, `geom_density()`
- **Categorical data:** `geom_bar()`, `geom_col()`
- **Time series:** `geom_line()`, `geom_area()`

**Quick decision guide:**
- 1 variable ‚Üí histogram, density
- 2 variables ‚Üí scatterplot, boxplot
- Time series ‚Üí line plot
- Categories ‚Üí bar chart
]

# Base R Solution: The Challenge Accepted!

.pull-left[
**Challenge:** Recreate the same enhanced plot in Base R

**Requirements:**
- Scatter plot with colored points by species
- Different colors for each species
- Trend lines for each species
- Professional labels (title, subtitle, axis labels)
- Legend with proper positioning
- Alpha transparency for points

**Let's see the complexity...**
]

.pull-right[

``` r
# Base R equivalent - much more complex!
# Set up colors and transparency
colors &lt;- c("setosa" = "#F8766D", "versicolor" = "#00BA38", "virginica" = "#619CFF")
alpha_hex &lt;- "B3"  # 70% transparency in hex

# Create the plot
